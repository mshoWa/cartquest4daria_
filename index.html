<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра скоро начнётся</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <a href="#crds" class="gmtxt">
            <h1 class="game-text">Игра скоро начнётся</h1>
        </a>

        <div class="cards-container" id="crds">
          <div class="card" data-card-id="1">
            <div class="card-content">
              <img src="images/symbol1.png" alt="Символ I" class="card-icon">
              <div class="card-text">I<br><br>Найди торговца смерти</div>
            </div>
          </div>
          <div class="card" data-card-id="2">
            <div class="card-content">
              <img src="images/symbol2.png" alt="Символ II" class="card-icon">
              <div class="card-text">II<br><br>Найди торговца жизни</div>
            </div>
          </div>
          <div class="card" data-card-id="3">
            <div class="card-content">
              <img src="images/symbol33.png" alt="Символ III" class="card-icon">
              <div class="card-text">III<br><br>Лапы</div>
            </div>
          </div>
        </div>

    </div>
